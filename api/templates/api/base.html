<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}DashBoard{% endblock %}</title>
</head>
<body class="bg-white text-gray-800">
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-white">
        <a href="/" class="text-xl font-semibold text-blue-500">DashBoard</a>
        <div class="flex space-x-6 items-center">
            <a href=# class="text-lg font-semibold hover:text-blue-500">Compare</a>
            <a href=# class="text-lg font-semibold hover:text-blue-500">Predict</a>
            {% if dict.isLogged %}
                <a href=# class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Logout</a>
            {% else %}
                <a href=# class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Sign Up</a>
                <a href=# class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
            {% endif %}
        </div>
    </nav>
    
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-500 border-t border-gray-900">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-white">About</h3>
            <p class="text-lg text-white">
                Lorem lorem loremloremloremloremloremloremloremlorem
            </p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-white">Social Media</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-white hover:text-pink-200">Instagram</a></li>
                <li><a href="#" class="text-lg text-white hover:text-pink-200">Facebook</a></li>
                <li><a href="#" class="text-lg text-white hover:text-pink-200">Website</a></li>
                <li><a href="#" class="text-lg text-white hover:text-pink-200">Flipkart</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
