{% extends 'nutritionAssistance/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500">
    <div class="py-4 px-6 flex justify-between items-center border-b border-gray-200 max-w-3xl w-full bg-white rounded-xl shadow-lg">
        <a href="/" class="text-2xl font-bold text-gray-800">{{ dict.username }}</a>
        <div class="flex space-x-6 items-center">
            <a href="#" class="text-lg font-semibold text-gray-700 hover:text-gray-500">{{ dict.gender }}</a>
            <a href="{% url 'calories' %}" class="text-lg font-semibold text-gray-700 hover:text-gray-500">{{ dict.age }}</a>
        </div>
    </div>
    <div class="mt-8 flex flex-col items-center bg-white p-6 rounded-xl shadow-lg max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-blue-700 mb-4">Health Summary</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
            <div class="bg-blue-100 p-4 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-blue-800">Weight</h2>
                <p class="text-2xl text-blue-600">{{ dict.weight }} kg</p>
            </div>
            <div class="bg-purple-100 p-4 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-purple-800">Height</h2>
                <p class="text-2xl text-purple-600">{{ dict.height }} cm</p>
            </div>
            <div class="bg-pink-100 p-4 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-pink-800">BMI</h2>
                <p class="text-2xl text-pink-600">{{ dict.bmi }}</p>
            </div>
            <div class="bg-green-100 p-4 rounded-xl shadow-md">
                <h2 class="text-xl font-semibold text-green-800">Status</h2>
                <p class="text-2xl text-green-600">{{ dict.status }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
